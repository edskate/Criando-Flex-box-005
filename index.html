<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construindo uma Flex-box 005</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
    align-items: center;
    justify-content: flex-end;
        background-color: blue;
        height: 300px;
      }

      .elemento {
        width: 100px;
        height: 100px;
        background-color: rgb(0, 255, 64);
        border: 1px solid #000;
      }

    </style>
  </head>

  <body>
    <h2>Display Flex:</h2>
    <div class="container">
      <div class="elemento">Div</div>
      <div class="elemento">Div</div>
    </div>
    <p>Flex-box</p>
    <h3></h3>
  </body>
</html>
